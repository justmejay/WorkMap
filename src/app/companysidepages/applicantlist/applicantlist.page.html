<ion-header >
  <ion-toolbar>
      <ion-buttons [routerLink]="['/dashboardcompany']" slot="start">
        <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-label>Applicants</ion-label>
      <ion-buttons slot="end">
        <!-- <ion-icon name="filter-outline" style="width: 50px; color: white;"></ion-icon> -->
        Sort by:
        <ion-select interface="popover" class="sortby">
          <ion-select-option>Recent</ion-select-option>
          <ion-select-option>Closest Match</ion-select-option>
          <ion-select-option>Most years of experience</ion-select-option>
        </ion-select>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

<ion-item button detail="true" (click)="profiledetails(jobs)" *ngFor="let jobs of jobs">
  <ion-avatar slot="start">
    <img alt="Profile piture" src="assets/header.png" />
  </ion-avatar>
  <ion-label>
    <ion-label>{{jobs.fname}} {{jobs.mname}} {{jobs.lname}}</ion-label>
    <ion-label *ngFor="let title of title">has applied in your "{{title.jtitle}}" Listing</ion-label>
  </ion-label>
</ion-item>
