<ion-header >
  <ion-toolbar>
      <ion-buttons [routerLink]="['/dashboardcompany']" slot="start">
        <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-label>Notifications</ion-label>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
      <ng-template>
        <div class="block">
          <ion-button expand="block" color="danger" shape="round">Delete Notification</ion-button>
          <ion-button expand="block" color="primary" shape="round">Cancel</ion-button>
        </div>
      </ng-template>
    </ion-modal>
    
    <div *ngFor="let n of notifications">

     


      <ion-item *ngIf="n.notiftype == 'adminaccept'" class="approved">
        <ion-avatar slot="start">
          <ion-icon style="width: 30px;height: 30px;" name="briefcase-outline"></ion-icon>
        </ion-avatar>
        <ion-label>
          <ion-label class="ion-text-wrap">Your Company registration has been approved. Happy hiring!</ion-label>
          <ion-label class="time">{{n.time}}</ion-label>
        </ion-label>
      </ion-item>

      <ion-item button detail="true" (click)="viewapply(n)"  *ngIf="n.notifype == 'application'" class="static">
        <ion-avatar slot="start">
          <ion-icon style="width: 30px;height: 30px;" name="person-outline"></ion-icon>
        </ion-avatar>
        <ion-label>
          <ion-label class="ion-text-wrap">Someone applied to your listing.Check it out!!</ion-label>
          <ion-label class="time">{{n.time}}</ion-label>
        </ion-label>
      </ion-item>

    </div>

    
  </ion-content>
