<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/applicantprofile']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">


<div >
  <form [formGroup]="credentials" (ngSubmit)="editadd()" >
    <div>
   

    <h3>Current Address</h3>
    <div class="map" #map></div>
    <P style="color: red; text-align: center;">(Adjust the Marker if not accurate)</P>


    <ion-card>
      <ion-card-content>
          <ion-item>
            <ion-input position="stacked" [readonly]="true" type="text"  value="{{address.currentaddress}}" class="custominput"></ion-input>
          </ion-item>

      </ion-card-content>
    </ion-card>
    </div>
    
    <h3>Home Address</h3>
    <ion-card>

      <ion-card-content *ngIf="address">
          <ion-item>
            <ion-input position="stacked"   type="text" formControlName="homeaddress" value="{{address.homeaddress}}" class="custominput"></ion-input>
          </ion-item>
     
          

      </ion-card-content>
    </ion-card>

    <ion-button type="submit"  [disabled]="!credentials.valid" expand="block" class="btnreg">Save</ion-button>

  </form>
</div>





</ion-content>
