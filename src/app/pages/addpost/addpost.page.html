<ion-header>
  <ion-toolbar>
        <ion-buttons [routerLink]="['/hometab']" slot="start">
        <ion-icon style="width: 50px; color: white;" name="arrow-back-outline"> </ion-icon>
        </ion-buttons>
        <ion-title>Add New Post</ion-title> 
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div>
    <form [formGroup]="credentials" (ngSubmit)="addpost()"> 
      <ion-card>
        <ion-card-header>
          <ion-card-title>What's to post?</ion-card-title>
          <ion-icon style="font-size: 20px;" name="trash-outline" (click)="undoimage()"></ion-icon>

        </ion-card-header>
        <ion-card-content>
          <ion-input formControlName="ptitle" placeholder="Post Title"></ion-input>
          <ion-textarea formControlName="pdescription"  placeholder="Description"></ion-textarea>
          <div class="imageview">
            <ion-button expand="block" shape="round" (click)="addImage()">
              <ion-icon name="image-outline" ></ion-icon>Upload Image</ion-button>
            <img [src]="base64Image" />
            <!-- <ng-template #placeholder_avatar> -->
              <!-- <div class="fallback">
                <p>Select Image</p>
              </div> -->
            <!-- </ng-template> -->
            <!-- <ion-button expand="block" color="danger" shape="round" (click)="undoimage()">Delete</ion-button> -->
          </div>
          <div class="videoview"></div>
          <div class="linkview"></div>
        </ion-card-content>
        <!-- <ion-button fill="clear">
          <ion-icon name="attach"></ion-icon>Link</ion-button> -->
        
        <!-- <ion-button fill="clear">
          <ion-icon name="play-outline"></ion-icon>Video</ion-button> -->
      </ion-card>
      <ion-button expand="block" shape="round" size="large"  type="submit">Add post</ion-button>
    </form>
  </div>
  
</ion-content>
