<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/moresignup']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>Setup your account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">
<div >
   
    <ion-card class="custom-card">
      <ion-button class="reset" shape="round" (click)="reset()">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>
      <ion-card-header>
        <ion-card-title>Select your preferred Job positions?</ion-card-title>
        
      </ion-card-header>
      <ion-card-content>
       
          <ion-searchbar  show-clear-button="focus" value="Show on Focus" [disabled]="checkeds == 5" debounce=500 (ionChange)="search($event)" [(ngModel)]="term" animated="true" placeholder="Job Positions"></ion-searchbar>
                <ion-item *ngFor="let filter of queryinit | filter:term">
                  <ion-checkbox [checked]="!(filter.position != checkeditems[0] && filter.position != checkeditems[1] && filter.position != checkeditems[2] && filter.position != checkeditems[3] && filter.position != checkeditems[4])" 
                  [disabled]="!(filter.position != checkeditems[0] && filter.position != checkeditems[1] && filter.position != checkeditems[2] && filter.position != checkeditems[3] && filter.position != checkeditems[4])" value="{{filter.position}}" (click)="check($event, filter)" >
                  </ion-checkbox>
                  <ion-label>{{filter.position}}</ion-label>
                </ion-item>

                  <ion-item *ngFor="let c of checkeditems">
                    <ng-container>
                      
                    </ng-container>
                    <ion-label>
                      {{c}}
                    </ion-label>

                  </ion-item>

      </ion-card-content>
    </ion-card>

    <ion-button (click)="signup()" [disabled]="checkeditems.length == 0" shape="round "expand="block" class="btnreg" size="large">Next</ion-button>
</div>


</ion-content>
