<div *ngIf="selectTabs === 'pending'" >
  <div *ngFor="let appl of appl" >
    <ion-card *ngIf="appl.status == 'Pending'">
      <ion-card-content>
      <!-- <ion-item>
        <ion-label>Status: {{appl.status}}</ion-label>
      </ion-item> -->
      <ion-card-title>Job Title: {{appl.application.jtitle}}</ion-card-title>
      <ion-button expand="block" shape="round" fill="solid" (click)="view(appl)" class="view">View Application Details</ion-button>
    </ion-card-content>
    </ion-card>
  </div>
</div>
 
<div *ngIf="selectTabs === 'rejected'" >
  <div *ngFor="let appl of appl" >
    <ion-card *ngIf="appl.status == 'Rejected'">
      <ion-card-content>
      <!-- <ion-item>

        <ion-button expand="block" shape="round" fill="solid" class="view" (click)="view(appl)">View Application Details</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</div>

<div *ngIf="selectTabs === 'inprocess'" >
