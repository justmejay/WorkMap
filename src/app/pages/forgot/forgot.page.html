<ion-content>
<img src="assets/header.png" alt="">

<form [formGroup]="credentials" (ngSubmit)="forgot()">
  <ion-card class="ion-padding">
    <ion-card-title>Reset your Password!</ion-card-title>
    <ion-card-content>
          <ion-label position="stacked" class="cardsubtitle"> Email</ion-label>
          <ion-input position="stacked" class="custominput" formControlName="email" type="text"></ion-input>
          <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Invalid Email!!</ion-note>
        
          <ion-button [disabled]="!credentials.valid" type="submit" class="btnlog" shape="round"  color="danger">
            Request
          </ion-button>
          <ion-button fill="clear" [routerLink]="['/authentication']">
            LOGIN HERE?
          </ion-button>

    </ion-card-content>
  </ion-card>
</form>




</ion-content>
