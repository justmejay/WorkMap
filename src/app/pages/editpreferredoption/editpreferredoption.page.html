<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/resumebuilder']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>Edit Preferred Job Position/s</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">
<div >
   
    <ion-card class="custom-card">
      <!-- <ion-button class="reset" shape="round" (click)="reset()">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button> -->
      <ion-card-header>
        <ion-card-title>Select up to 5</ion-card-title>
        
      </ion-card-header>
      <ion-card-content>
       
          <!-- <ion-searchbar  show-clear-button="focus" value="Show on Focus" [disabled]="checkeds == 5" debounce=500 (ionChange)="search($event)" [(ngModel)]="term" animated="true" placeholder="Job Positions"></ion-searchbar> -->
          <!-- <ion-searchbar show-clear-button="focus" value="Show on Focus" [disabled]="checkeds == 5" debounce=500 (ionChange)="search($event)" [(ngModel)]="term" animated="true" placeholder="Job Positions"></ion-searchbar>
              <ion-button class="reset" shape="round" (click)="reset()">
              <ion-icon name="arrow-undo-outline" ></ion-icon>
          </ion-button> -->

          
          <ion-item class="customitem">
            <ion-input [clearInput]="true" value="Show on Focus" [disabled]="checkeds == 5  " debounce=500 (ionChange)="search($event)" [(ngModel)]="term" placeholder="Job Positions" position="stacked" type="text"></ion-input>
            <ion-icon name="arrow-undo-outline" class="reset" (click)="reset()" ></ion-icon>          
          </ion-item>
          

                <ion-item *ngFor="let filter of queryinit | filter:term">
                  <ion-checkbox [disabled]="!(filter.position != checkeditems[0] && filter.position != checkeditems[1] && filter.position != checkeditems[2] && filter.position != checkeditems[3] && filter.position != checkeditems[4])" [checked]="!(filter.position != checkeditems[0] && filter.position != checkeditems[1] && filter.position != checkeditems[2] && filter.position != checkeditems[3] && filter.position != checkeditems[4])" 
                  [disabled]="!(filter.position != checkeditems[0] && filter.position != checkeditems[1] && filter.position != checkeditems[2] && filter.position != checkeditems[3] && filter.position != checkeditems[4])" value="{{filter.position}}" (click)="check($event, filter)" >
                  </ion-checkbox>
                  <ion-label>{{filter.position}}</ion-label>
                </ion-item>

                  <ion-item *ngFor="let c of checkeditems" class="checked"> 
                    <ng-container>
                      
                    </ng-container>
                    <ion-label>
                      {{c}}
                    </ion-label>
                    <ion-button (click)="remove(c)" class="uncheck" fill="clear">
                      <ion-icon name="close-circle-outline"></ion-icon>
                    </ion-button>
                  </ion-item>

      </ion-card-content>
    </ion-card>

    <ion-card class="custom-card">
      <ion-card-header>
        <ion-card-title>In general, how much many years of work experience do you have?:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="customitem">
          <ion-input  [(ngModel)]="exp" [value]="expdata.exp" [clearInput]="true" placeholder="Experience in years" position="stacked" type="number"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-button (click)="signup()" [disabled]="checkeditems.length == 0  || exp < 0" shape="round "expand="block" class="btnreg" size="large">Save</ion-button>
</div>


</ion-content>
