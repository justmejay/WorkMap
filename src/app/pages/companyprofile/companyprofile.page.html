<ion-header >
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <div class="container">
    <div class="avatar">
      <div class="avatar-container">
        <ion-avatar (click)="presentActionSheet()">
          <code *ngIf="result"> </code>
          <ion-icon name="camera" class="avatar-overlay"></ion-icon>
        </ion-avatar>
      </div>
      <div>   
        <span class="caption">John I. Doe Jr.</span>
      </div>
    </div>

      <div class="ion-padding">
        <!-- Employer Profile-->
        <ion-card *ngIf="employer">
          <ion-card-header>
            <div style="display: flex; justify-content: space-between;">
              <ion-card-title>Employer Profile</ion-card-title>
              <ion-icon style="float: right;" name="create" class="edit" [routerLink]="['/editemployerprofile']"></ion-icon>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label>Name: </ion-label>
              <ion-input value="{{employer.fname}} {{employer.mname}} {{employer.lname}}" [readonly]="true"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Contact Number: </ion-label>
              <ion-input  value="{{employer.contact}}" [readonly]="true"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Email Address: </ion-label>
              <ion-input  value="{{employer.email}}" [readonly]="true"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card> 

        <!-- Company Details-->
        <ion-card *ngIf="company">
          <ion-card-header>
            <div style="display: flex; justify-content: space-between;">
              <ion-card-title>Company Details</ion-card-title>
              <ion-icon style="float: right;" name="create" class="edit" [routerLink]="['/editcompanydetails']"></ion-icon>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label>Company Name: </ion-label>
              <ion-input value="{{company.cname}}" [readonly]="true"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Company Address: </ion-label>
              <ion-input value="{{company.street}} {{company.barangay}} {{company.town}} {{company.province}} {{company.country}}" [readonly]="true"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Company Contact Number: </ion-label>
              <ion-input  value="{{company.ccontact}}" [readonly]="true"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Company Email Address: </ion-label>
              <ion-input value="{{company.cemail}}" [readonly]="true"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Company Size: </ion-label>
              <ion-input value="{{company.csize}}" [readonly]="true"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Average Processing Time: </ion-label>
              <ion-input value="{{company.cprocessingtime}}" [readonly]="true"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Benefits: </ion-label>
              <ion-textarea style="height: 50px; color:black" value="{{company.cbenefits}}" autosize color="primary" [readonly]="true"></ion-textarea>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Additional Information: </ion-label>
              <ion-textarea style="height: 50px; color:black" value="{{company.cdetails}}" autosize color="primary" [readonly]="true"></ion-textarea>
            </ion-item>

          </ion-card-content>
        </ion-card>     
        

      </div> 
  </div>
</ion-content>
