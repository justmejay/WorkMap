<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/resumebuilder']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>Edit Resume File</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content class="ion-padding" >


    <div>
      <form>
        <div>
        <ion-card>
          <ion-card-content>
           <ion-item>
            <ion-label position="stacked">Upload your  documented resume here!</ion-label>
            <ion-input position="stacked" #myInput  type="file" (change)="upload($event)"></ion-input>
            
           </ion-item>
          </ion-card-content>
        </ion-card>
        </div>
    
     
    
        <ion-button type="submit" (click)="editrfile()" expand="block" class="btnreg" size="large" shape="round">Save</ion-button>
      </form>
    </div>



</ion-content>
