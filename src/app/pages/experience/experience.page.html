<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/resumebuilder']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>Work Experience</ion-title>
      <ion-button [routerLink]="['/addexperience']" slot="end" fill="clear">
        <ion-icon style="width: 50px; color: white;" name="add-outline"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card class="ion-padding" *ngFor="let e of experience">
      <ion-card-title>
        {{ e.cname }}
      </ion-card-title>
      <ion-card-subtitle>
        {{e.datef}} to {{e.datet}}
      </ion-card-subtitle>
      <ion-card-content>
        <ion-label position="stacked" class="cardsubtitle">Company Address:</ion-label>
        <ion-input position="stacked" class="custominput" value=" {{e.caddress}}" [readonly]="true"></ion-input>

        <ion-label position="stacked" class="cardsubtitle">Job Title:</ion-label>
        <ion-input position="stacked" class="custominput" value=" {{e.jtitle}}" [readonly]="true"></ion-input>
        
        <ion-button type="button" (click)="edit(e)" expand="block" shape="round">Edit</ion-button>
        <ion-button type="button" (click)="deletexp(e)" color="danger" expand="block" shape="round" >Delete</ion-button>


      </ion-card-content>
    </ion-card>



</ion-content>
