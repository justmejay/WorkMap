<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/experience']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>Add Experience</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding "> 


<div >
  <form [formGroup]="credentials" (ngSubmit)="adde()" >
    <div>
    <ion-card>
      <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Company Name:</ion-label>
            <ion-input position="stacked" type="text" formControlName="cname" class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Company Address:</ion-label>
            <ion-input position="stacked" type="text" formControlName="caddress"  class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Job Title:</ion-label>
            <ion-input position="stacked" type="text" formControlName="jtitle" class="custominput"></ion-input>
          </ion-item>
         
          <ion-item >
            <ion-label position="stacked">Date From:</ion-label>
            <ion-input  position="stacked" formControlName="datef" type="date"></ion-input>
          

              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-icon name="calendar-number-outline"></ion-icon>
                  <ion-datetime id="date" presentation="date" [showDefaultButtons]="true" doneText="Confirm" canceltext="Cancel"></ion-datetime>
                </ng-template>
              </ion-modal>

        </ion-item>
        <ion-item >
          <ion-label position="stacked">Date Ended:</ion-label>
          <ion-input position="stacked" formControlName="datet" type="date" ></ion-input>
        

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-icon name="calendar-number-outline"></ion-icon>
                <ion-datetime id="date" presentation="date" [showDefaultButtons]="true" doneText="Confirm" canceltext="Cancel"></ion-datetime>
              </ng-template>
            </ion-modal>

      </ion-item>


      </ion-card-content>
    </ion-card>
    </div>

    
  
    
 

    <ion-button type="submit" [disabled]="!credentials.valid" expand="block" class="btnreg" size="large" shape="round">Save</ion-button>
  </form>
</div>



</ion-content>
