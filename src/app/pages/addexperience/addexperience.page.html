<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/experience']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>Add Experience</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding "> 


<div >
  <form [formGroup]="credentials" (ngSubmit)="adde()" >
    <div>
    <ion-card>
      <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Company Name:</ion-label>
            <ion-input position="stacked" type="text" formControlName="cname" class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Company Address:</ion-label>
            <ion-input position="stacked" type="text" formControlName="caddress"  class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Job Title:</ion-label>
            <ion-input position="stacked" type="text" formControlName="jtitle" class="custominput"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Job Position: (optional)</ion-label>
            <ion-input position="stacked" type="text" value="{{selectedjp}}" formControlName="jposition" [hidden]="true" class="custominput"></ion-input>
            <ion-input position="stacked" type="text"  debounce=500 (ionChange)="search($event)" [ngModelOptions]="{standalone: true}"
            [(ngModel)]="term" class="custominput"></ion-input>
          </ion-item>

          <!-- glitchy result -->
          <ion-item *ngFor="let filter of queryinit | filter:term" (click)="select(filter.position)">
            <ion-label>{{filter.position}}</ion-label>
          </ion-item> 

          <ion-item>
            <ion-label position="stacked">Year of experience (optional):</ion-label>
            <ion-input position="stacked" type="number" formControlName="yoe" class="custominput"></ion-input>
          </ion-item>
         
          


      </ion-card-content>
    </ion-card>
    </div>

    
  
    
 

    <ion-button type="submit" [disabled]="!credentials.valid" expand="block" class="btnreg" size="large" shape="round">Save</ion-button>
  </form>
</div>



</ion-content>
