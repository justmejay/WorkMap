<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/school']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>Edit Educational Background</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">
  

<div >
  <form  [formGroup]="credentials" (ngSubmit)="editsc()">
    <div>

    <ion-card>
      <ion-card-content *ngIf="sch">
       
          <ion-item>
            <ion-label position="stacked">School Name:</ion-label>
            <ion-input position="stacked" value="{{sch.schoolname}}" formControlName="schoolname" type="text" class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Course:</ion-label>
            <ion-input position="stacked" value="{{sch.course}}"  formControlName="course" type="text" class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Level:</ion-label>
            <ion-select  value="{{sch.level}}" formControlName="level" interface="action-sheet" placeholder="Select Level">
              <ion-select-option value="Primary">Primary</ion-select-option>
              <ion-select-option value="Secondary">Secondary</ion-select-option>
              <ion-select-option value="College">College</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Year Graduated:</ion-label>
            <ion-input   value="{{sch.yearg}}" position="stacked" formControlName="yearg" type="number" class="custominput"></ion-input>
          </ion-item>
        
      </ion-card-content>
    </ion-card>
    </div>

    
  
    
 

    <ion-button type="submit" [disabled]="!credentials.valid" expand="block" class="btnreg" size="large" shape="round">Save</ion-button>
  </form>
</div>



</ion-content>
