<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/experience']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>Work Experience</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding " *ngIf="exdetails">


<div >
  <form [formGroup]="credentials" (ngSubmit)="editex()" >
    <div>
    <ion-card>
      <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Company Name:</ion-label>
            <ion-input position="stacked" type="text" formControlName="cname" value="{{exdetails.cname}}" class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Company Address:</ion-label>
            <ion-input position="stacked" type="text" formControlName="caddress" value="{{exdetails.caddress}}" class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Job Title:</ion-label>
            <ion-input position="stacked" type="text" formControlName="jtitle" value="{{exdetails.jtitle}}" class="custominput"></ion-input>
          </ion-item>

          <ion-item>
          
            <ion-label position="stacked">Date From:</ion-label>
            <ion-input position="stacked" formControlName="datef" value="{{exdetails.datef}}" type="date"></ion-input>
          

              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-icon name="calendar-number-outline"></ion-icon>
                  <ion-datetime id="date" presentation="date" [showDefaultButtons]="true" doneText="Confirm" canceltext="Cancel"></ion-datetime>
                </ng-template>
              </ion-modal>

        </ion-item>
        <ion-item >
          <ion-label position="stacked">Date To:</ion-label>
          <ion-input position="stacked" formControlName="datet" value="{{exdetails.datet}}" type="date" ></ion-input>
        

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-icon name="calendar-number-outline"></ion-icon>
                <ion-datetime id="date" presentation="date" [showDefaultButtons]="true" doneText="Confirm" canceltext="Cancel"></ion-datetime>
              </ng-template>
            </ion-modal>

      </ion-item>


      </ion-card-content>
    </ion-card>
    </div>

    
  
    
 

    <ion-button type="submit"  [disabled]="!credentials.valid" expand="block" class="btnreg">Save</ion-button>
  </form>
</div>



</ion-content>
