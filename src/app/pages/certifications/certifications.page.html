<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/resumebuilder']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>Certifications</ion-title>
      <ion-button [routerLink]="['/addcertification']" slot="end" fill="clear">
        <ion-icon style="width: 50px; color: white;" name="add-outline"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card *ngFor="let s of certification">
      <ion-card-header>
        <ion-card-title>
          {{ s.name }}
        </ion-card-title>
        <ion-card-subtitle>
          {{s.orgn}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-label position="stacked" class="cardsubtitle">Year Obtained:</ion-label>
        <ion-input position="stacked" class="custominput" value=" {{s.year}}" [readonly]="true"></ion-input>

        <ion-button type="button" (click)="editcert(s)" expand="block" shape="round">Edit</ion-button>
        <ion-button type="button" color="danger" (click)="deletecert(s)" expand="block" shape="round">Delete</ion-button>

      </ion-card-content>
    </ion-card>

</ion-content>
