<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>Company Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">


<div >
  <form >
    <div>
    <h3>Company Details</h3>
    <ion-card>
      <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Company Name:</ion-label>
            <ion-input position="stacked" type="text" class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Company Contact:</ion-label>
            <ion-input position="stacked" type="number" class="custominput"></ion-input>
          </ion-item>
      </ion-card-content>
    </ion-card>

    <h3>Company Address</h3>
    <ion-card>
      <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Street:</ion-label>
            <ion-input position="stacked" type="text" class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Barangay:</ion-label>
            <ion-input position="stacked" type="text" class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Town:</ion-label>
            <ion-input position="stacked" type="text" class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Province:</ion-label>
            <ion-input position="stacked" type="text" class="custominput"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Country:</ion-label>
            <ion-input position="stacked" type="text" class="custominput"></ion-input>
          </ion-item>
          

      </ion-card-content>
    </ion-card>
    </div>

    
  
    
 

    <ion-button type="submit" expand="block" class="btnreg">Save</ion-button>
  </form>
</div>



</ion-content>
