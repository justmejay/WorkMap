<ion-header>
  
</ion-header>

<ion-content class="">


  <img src="assets/header.png" alt="">

  <div class="segment-container">
    <ion-segment mode="ios" value="si" [(ngModel)]="selectTabs">
      <ion-segment-button class="login"  value="si" >
        Sign In
      </ion-segment-button>
      <ion-segment-button value="su" >
        Sign Up
      </ion-segment-button>
    </ion-segment>
    </div>


<!-- SignIn Segment -->
  <div *ngIf ="selectTabs === 'si'">
    <form [formGroup]="credentials" (ngSubmit)="login()">
      <ion-card >
        <!-- <ion-card-title>Login Here!</ion-card-title> -->
        <ion-card-content>
          <ion-list lines="none">
            <ion-item fill="outline">
              <ion-label position="floating"> Email</ion-label>
              <ion-input formControlName="email" type="text"></ion-input>
              <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Invalid Email!!</ion-note>
            </ion-item>
                <ion-item fill="outline">
                  <ion-label position="floating"> Password</ion-label>
                  <ion-input formControlName="password" type="password"></ion-input>
                  <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Minimum of 6 characters! Required</ion-note>
                </ion-item>
            </ion-list>
            <ion-list lines="none" class="action">
              <ion-item>
                <ion-button [disabled]="!credentials.valid" type="submit" class="btnlog" expand="block">
                  Log In
                </ion-button>
              </ion-item>
              <ion-item>
                <ion-button fill="clear"  [routerLink]="['/forgot']" expand="block">
                  FORGOT PASSWORD?
                </ion-button>
              </ion-item>
            </ion-list>
        </ion-card-content>
      </ion-card>

    </form>
  </div>

  <!-- SignUp Segment -->
<div *ngIf ="selectTabs === 'su'">

  <form [formGroup]="credentials" (ngSubmit)="signup()">
    <ion-card >
      <ion-card-content>
        <ion-list fill="solid">
            <ion-item fill="outline" lines="none">
              <ion-label position="floating"> Email</ion-label> 
              <ion-input formControlName="email" type="text"></ion-input>
              <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Invalid Email!!</ion-note>
            </ion-item>
              <ion-item fill="outline" lines="none">
                <ion-label position="floating"> Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
                <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Minimum of 6 characters! Required</ion-note>
              </ion-item>
          </ion-list>
          
          <ion-list>
            <ion-item lines="none">
              <ion-button type="button"   [disabled]="!credentials.valid" (click)="signup()" expand="block" class="btnreg">
                Register
              </ion-button>
            </ion-item>
            <ion-item lines="none">
              <ion-button type="button"  [disabled]="!credentials.valid" (click)="signupc()" expand="block" class="btncompany">
                Register as Company
              </ion-button>
            </ion-item>
          </ion-list>
      </ion-card-content>
    </ion-card>
  </form>
</div>
</ion-content>
