<ion-header >
  <ion-toolbar>
      <ion-buttons [routerLink]="" slot="start">
        <ion-icon style="width: 50px; color: white;" name="arrow-back-outline" [routerLink]="['/notifications']">  </ion-icon>
      </ion-buttons> 
      <ion-buttons slot="end">
        <ion-icon style="width: 50px; color: white;" name="ellipsis-vertical">  </ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card >
    <ion-card-header>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <ion-thumbnail slot="start">
          <img class="profilepicimage" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-card-title>John Doe</ion-card-title>
        <ion-icon style="float: right; font-size: 30px;" name="information-circle" class="edit"></ion-icon>
      </div>
    </ion-card-header>
    <ion-card-content>
      <div>

      </div>
    </ion-card-content>
  </ion-card>

  <ion-buttons fill="solid" class="btns">
    <ion-button class="reject" type="Submit"  expand="block" fill="solid" shape="round" >Reject Application</ion-button>
    <ion-button class="accept" type="Submit"  expand="block" fill="solid" shape="round" >Accept Application</ion-button>
  </ion-buttons>
</ion-content>
