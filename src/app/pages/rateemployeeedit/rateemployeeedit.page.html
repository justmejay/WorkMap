<ion-header >
  <ion-toolbar>
      <ion-buttons (click)="back()" slot="start">
        <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="appl">
    <ion-card-header>
      <div style="display: flex; align-items: center;">
        <ion-avatar slot="start">
          <img *ngIf="appl?.profileimg; " [src]="appl.profileimg" />
        </ion-avatar>
        <ion-card-title>{{appl.fname}} {{appl.mname}} {{appl.lname}}</ion-card-title>
      </div>
    </ion-card-header>
    <ion-card-content *ngIf="rates">
        <!--Ratings -->
          <ion-label position="stacked" class="cardsubtitle">Customer Satisfaction: </ion-label>
          <ion-item>
            <ion-select value="{{rates.cs}}" [(ngModel)]="cs"  justify="space-between" interface="popover" placeholder="Very Satisfactory">
              <ion-select-option value="Very Satisfactory">Very Satisfactory</ion-select-option>
              <ion-select-option value="Satisfactory">Satisfactory</ion-select-option>
              <ion-select-option value="Fair">Fair</ion-select-option>
              <ion-select-option value="Poor">Poor</ion-select-option>
            </ion-select>
          </ion-item>
        
          <ion-label position="stacked" class="cardsubtitle">Work Quality: </ion-label>
          <ion-item>
            <ion-select value="{{rates.wq}}" [(ngModel)]="wq" justify="space-between" interface="popover" placeholder="Very Satisfactory">
              <ion-select-option value="Very Satisfactory">Very Satisfactory</ion-select-option>
              <ion-select-option value="Satisfactory">Satisfactory</ion-select-option>
              <ion-select-option value="Fair">Fair</ion-select-option>
              <ion-select-option value="Poor">Poor</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-label position="stacked" class="cardsubtitle">Professionalism: </ion-label>
          <ion-item>
            <ion-select value="{{rates.pr}}" [(ngModel)]="pr" justify="space-between" interface="popover" placeholder="Very Satisfactory">
              <ion-select-option value="Very Satisfactory">Very Satisfactory</ion-select-option>
              <ion-select-option value="Satisfactory">Satisfactory</ion-select-option>
              <ion-select-option value="Fair">Fair</ion-select-option>
              <ion-select-option value="Poor">Poor</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-label position="stacked" class="cardsubtitle">Technical Skills: </ion-label>
          <ion-item>
            <ion-select value="{{rates.ts}}" [(ngModel)]="ts" justify="space-between" interface="popover" placeholder="Very Satisfactory">
              <ion-select-option value="Very Satisfactory">Very Satisfactory</ion-select-option>
              <ion-select-option value="Satisfactory">Satisfactory</ion-select-option>
              <ion-select-option value="Fair">Fair</ion-select-option>
              <ion-select-option value="Poor">Poor</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-label position="stacked" class="cardsubtitle">Comments:</ion-label>
          <ion-textarea value="{{rates.co}}" [(ngModel)]="co" autoGrow="true" type="textarea autosize" class="custominput" placeholder="Enter Comments"></ion-textarea>
        

        <!-- <ion-buttons fill="solid" class="btns"> -->
          <ion-button class="btnreg" (click)="rate()"  expand="block" fill="solid" shape="round" >Save</ion-button>
        <!-- </ion-buttons> -->

    </ion-card-content>
  </ion-card>

</ion-content>
