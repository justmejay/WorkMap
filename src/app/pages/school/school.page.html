<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/resumebuilder']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>School Background</ion-title>
      <ion-button [routerLink]="['/addschool']" slot="end" fill="clear">
        <ion-icon style="width: 50px; color: white;" name="add-outline"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card *ngFor="let s of school">
        <ion-card-header>
          <ion-card-title>{{ s.schoolname }}</ion-card-title>
          <ion-card-subtitle>{{s.level}}</ion-card-subtitle>
        </ion-card-header>
      <ion-card-content>
        <ion-label position="stacked" class="cardsubtitle">Course:</ion-label>
        <ion-input position="stacked" class="custominput" value=" {{s.course}}" [readonly]="true"></ion-input>

        <ion-label position="stacked" class="cardsubtitle">Year Graduated:</ion-label>
        <ion-input position="stacked" class="custominput" value=" {{s.yearg}}" [readonly]="true"></ion-input>

        <ion-button type="button" (click)="editsc(s)" expand="block" shape="round">Edit</ion-button>
        <ion-button type="button" (click)="deletesc(s)" color="danger" expand="block" shape="round">Delete</ion-button>

      </ion-card-content>
    </ion-card>

</ion-content>
