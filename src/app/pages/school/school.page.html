<ion-header>
  <ion-toolbar>
      <ion-buttons [routerLink]="['/resumebuilder']" slot="start">
      <ion-icon style="width: 50px; color: white;" name="arrow-back-outline">  </ion-icon>
      </ion-buttons> 
      <ion-title>School Background</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-button [routerLink]="['/addschool']">ADD</ion-button>


    <ion-card class="ion-padding" *ngFor="let s of school">
      <ion-card-title>
        {{ s.schoolname }}
      </ion-card-title>
      <ion-card-subtitle>
        {{s.level}}
      </ion-card-subtitle>
      <ion-card-content>
        <p>{{s.course}}</p>
        <p>{{s.yearg}}</p>
        <ion-button type="button" (click)="editsc(s)" >Edit</ion-button>
      </ion-card-content>
    </ion-card>

</ion-content>
